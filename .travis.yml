branches:
  except:
    - draft
    - tmp
    - /.*\.(draft|tmp)$/
    - /^(draft|tmp)\..*/

language: rust
rust: stable

env:
  - DENO_VERSION=v0.40.0
    SCCACHE_VERSION=0.2.13
    RUSTC_WRAPPER=sccache
    SCCACHE_CACHE_SIZE=255MB

cache:
  directories:
    # Rust
    - $HOME/.cache/sccache
    - $HOME/.cargo
    - $HOME/.rustup
    - target

    # Deno
    - $HOME/.cache/deno

    # Node.js
    - $HOME/.pnpm-store
    - $HOME/.node-gyp
    - $HOME/.node_libraries

addons:
  apt:
    packages:
      - make
      - zsh

before_cache:
  - rm -rf $HOME/.cargo/registry/src

before_install:
  # Install Deno
  - curl -fsSL https://deno.land/x/install/install.sh | sh -s $DENO_VERSION
  - sudo ln -s "$HOME/.deno/bin/deno" /bin/deno

  # Install wasm-pack
  - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f

  # Install sccache
  - sudo zsh ci/install-sccache.zsh

script:
  - export SHELL=/bin/zsh
  - deno run -A run-tests.ts
